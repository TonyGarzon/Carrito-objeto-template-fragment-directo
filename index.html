<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">

    <title></title>

</head>

    <body>
        
        <div class="container my-5">

            <!-- Spinner Loading -->
            <section class="d-flex align-items-center d-none" id="loading">
                <strong>Loading...</strong>
                <div
                    class="spinner-border ms-auto"
                    role="status"
                    aria-hidden="true"
                ></div>
            </section>

            <div id="paginacion"></div>

            <template id="template-paginacion">
                <section class="my-3 d-flex justify-content-between">
                    <button class="btn btn-outline-secondary".disabled>Prev</button>
                    <button class="btn btn-outline-primary">Next</button>
                </section>
            </template>

            <section class="row" id="card-dinamicas"></section>
        </div>

        <template id="template-card">
            <article class="col-12 col-md-6 col-lg-3 mb-3">
                <div class="card text-center shadow">
                    <img src="https://rickandmortyapi.com/api/character/avatar/7.jpeg" alt="" class="card-img-top">
                    <div class="card body">
                        <h5 class="card-title text-primary lead">
                            Abradolf Lincler
                        </h5>
                        <p class="lead text-secondary">Human</p>
                    </div>
                </div>
            </article>
        </template>

        <script src="app.js"></script>    
    </body>

</html>
