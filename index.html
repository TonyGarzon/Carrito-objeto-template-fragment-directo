<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">

        <title></title>

    </head>
    <body>

        <div class="container my-5">
            <h1>Estudiantes y Profesores</h1>
            <form id="formulario">
                <input
                    class="form-control mb-2"
                    type="text"
                    value="Juanito"
                    name="nombre"
                    placeholder="Ingrese nombre"
                    required
                />
                <input
                    class="form-control mb-2"
                    type="number"
                    value="25"
                    name="edad"
                    placeholder="Ingrese nombre"
                    required
                />

                <select class="form-select mb-2" name="opcion" aria-label="Default select example">
                    <option value="Estudiante" selected>Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>

                <button class="btn btn-primary" id="agregar" type="submit">Agregar</button>

            </form>
            <section class="row mt-3">
                <div class="col-6" id="cardsEstudiantes"></div>
                <div class="col-6" id="cardsProfesores"></div>
            </section>
        </div>

        <template id="templateEstudiante">
            <article class="card-mb-2">
                <div class="card body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6></h6>
                    <p class="lead">edad</p>
                    <button class="btn btn-success">Aprobar</button>
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>

        <template id="templateProfesor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>nombre</h5>
                    <h6></h6>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>

        <script src="app.js"></script>    
    </body>

</html>
