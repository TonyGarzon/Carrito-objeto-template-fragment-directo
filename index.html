<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <h1>Formularios</h1>

        <form id="formulario" novalidate>
            <input
                class="form-control mb-2"
                type="text"
                name="userName"
                placeholder="Ingrese nombre"
                autocomplete="off"
                id="userName"
                required
                minlength="3"
                maxlength="10"
                pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                title="Solo letras en el nombre"
                value="Tony"
            />

            <p class="text-danger m-2 d-none" id="alertName"></p>

            <input
                class="form-control mb-2"
                type="email"
                placeholder="Ingrese correo"
                name="userEmail"
                id="userEmail"
                autocomplete="off"
                required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingresa un correo válido"
                value="tontony@correo.com"
            />

            <p class="text-danger m-2 d-none" id="alertEmail"></p>

            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="alert alert-success my-2 d-none" id="alertSuccess">
            Mesaje enviado con éxito
        </div>

    </div>


    <script src="app.js"></script>    
</body>

</html>
